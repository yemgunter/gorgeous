<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Hey! It's Gorgeous</title>

</head>

<body>

    <!-- CSS Grid Starts-->
    <div class="wrapper" id="top">

        <!-- Menu Starts -->
        <div class="menu">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#" class="brand">
                    <img src="images/ggSundown.png" class="logo" height="130px" alt="GorgeousGunter Logo" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a href="#music">Music</a>
                        <a href="#prayer">Prayer</a>
                        <a href="#courses">Courses</a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Menu Ends -->

        <!-- Header Starts -->
        <div class="header">
            <video height="100%" autoplay muted>
                <source src="images/gg-header.mp4" type="video/mp4">
            </video>
        </div>
        <!-- Header Ends -->

        <!-- Showcase Video Starts -->
        <div class="showcase">

            <iframe width="560" height="315" src="https://www.youtube.com/embed/IXDwWCdUBfw?autoplay=1&mute=1"
                title="Gorgeous Gunter - On High" frameborder="0" allow="autoplay; clipboard-write; encrypted-media"
                allowfullscreen></iframe>

        </div>
        <!-- Showcase Video Ends -->

        <!-- Qtr Content and Feed Starts -->
        <div class="music" id="music">MUSIC

        </div>

        <div class="feed">IG FEED

        </div>


        <div class="content">SOCIAL CONTENT

        </div>
        <!-- Qtr Content Ends -->

        <!--- Prayer Starts -->
        <div class="prayer" id="prayer">
            PRAYER
        </div>

        <!-- Prayer Ends -->

        <!--- Courses Starts -->
        <div class="courses" id="courses">
            COURSES
        </div>


        <!-- Courses Ends -->

        <!-- Footer Starts -->
        <div class="footer">FOOTER

        </div>
        <!-- Footer Ends -->

        <!-- Copyright Starts -->
        <div class="copyright">
            <div class="box1">
                <p>Copyright &copy; 2021, It's Gorgeous</p>
            </div>
            <div class="box2"><button type="button"><a href="#top">Top</a></button>
            </div>
        </div>
        <!-- Copyright Ends -->


        <!-- CSS Grid Ends -->


        <!-- jQuery first then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>

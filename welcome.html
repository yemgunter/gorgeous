<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

    <title>Hey! It's Gorgeous</title>

</head>

<body>

    <!-- CSS Grid Starts-->
    <div class="wrapper" id="top">

        <!-- Menu Starts -->
        <div class="menu">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand" href="#">
                    <img src="images/ggSundown.png" class="logo" height="130px" alt="GorgeousGunter Logo" />
                </a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <div class="navbar-nav">
                        <a href="#music">Music</a>
                        <a href="#prayer">Prayer</a>
                        <a href="#courses">Courses</a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Menu Ends -->

        <!-- Header Starts -->
        <div class="header">
            <video height="100%" autoplay muted>

                <source src="images/gg-header.mp4" type="video/mp4">

            </video>
        </div>
        <!-- Header Ends -->

        <!-- Showcase Video Starts -->
        <div class="showcase">
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/IXDwWCdUBfw"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <!-- Showcase Video Ends -->

        <!-- Qtr Content and Feed Starts -->
        <div class="music" id="music">MUSIC

        </div>

        <div class="feed">IG FEED

        </div>


        <div class="content">SOCIAL CONTENT

        </div>
        <!-- Qtr Content Ends -->

        <!--- Prayer Starts -->
        <div class="prayer" id="prayer">
            PRAYER
        </div>

        <!-- Prayer Ends -->

        <!--- Courses Starts -->
        <div class="courses" id="courses">
            COURSES
        </div>


        <!-- Courses Ends -->

        <!-- Footer Starts -->
        <div class="footer">
            <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

        </div>
        <!-- Footer Ends -->

        <!-- Copyright Starts -->
        <div class="copyright">
            <div class="box1">
                <p>Copyright &copy; 2021, It's Gorgeous</p>
            </div>
            <div class="box2"><button type="button"><a href="#top">Top</a></button>
            </div>
        </div>
        <!-- Copyright Ends -->


        <!-- CSS Grid Ends -->


        <!-- jQuery first then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


    </div>
</body>

</html>

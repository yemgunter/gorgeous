<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Hey! It's Gorgeous</title>

</head>

<body>
    <!-- CSS Grid Starts-->
    <div class="wrapper" id="top">

        <!-- Menu Starts -->
        <div class="menu">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                    <a href="#music">Music</a>
                    <a href="#prayer">Prayer</a>
                    <a href="#courses">Courses</a>
                </div>
            </div>

        </div><!-- Menu Ends -->

        <!-- Header Starts -->
        <div class="header">
            <video height="100%" autoplay muted>
                <source src="images/gg-header.mp4" type="video/mp4">
            </video>
        </div><!-- Header Ends -->

        <!-- Showcase Video Starts -->
        <div class="showcase">

            <iframe width="560" height="315" src="https://www.youtube.com/embed/IXDwWCdUBfw?autoplay=1&mute=1"
                title="Gorgeous Gunter - On High" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        </div><!-- Showcase Video Ends -->

        <!-- Qtr Content and Feed Starts -->
        <div class="music" id="music">MUSIC

        </div>

        <div class="feed">IG FEED

        </div>


        <div class="content">SOCIAL CONTENT

        </div><!-- Qtr Content Ends -->

        <!--- Prayer Starts -->
        <div class="prayer" id="prayer">
            PRAYER
        </div>

        <!-- Prayer Ends -->


        <!--- Courses Starts -->
        <div class="courses" id="courses">
            COURSES
        </div>


        <!-- Courses Ends -->

        <!-- Footer Starts -->
        <div class="footer">FOOTER

        </div><!-- Footer Ends -->


        <!-- Copyright Starts -->
        <div class="copyright">
            <p>Copyright &copy; 2021, It's Gorgeous</p>
        </div><!-- Copyright Ends -->

    </div> <!-- CSS Grid Ends -->

</body>

</html>
